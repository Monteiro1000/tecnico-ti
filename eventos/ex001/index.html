<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <input type="text" name="campo" id="campo" placeholder="Digite algo">
    <p id="saida"></p>

    <script>
        const campo = document.querySelector('input#campo');

        campo.addEventListener("change", function() {
            document.querySelector("p#saida").textContent = `VocÃª digitou: ${campo.value}`;
         
        });
    </script>
</body>
</html>
