<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    
    <button onclick="saudar('João')"> Saudar João</button>



    <script>
        function saudar(nome) {
            window.alert(` Olá, ${nome}!`);
        }
    </script>
</body>
</html>
